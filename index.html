<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/ellie.js" defer></script>
  </head>
  <body>
    <div class="shopping__container">
      <button class="logo">
        <img src="img/logo.png" alt="" />
      </button>
      <div class="categories">
        <div class="categories__clothes">
          <button class="clothes__t-shirts">
            <img
              src="img/blue_t.png"
              alt="tshirts"
              data-key="type"
              data-value="tshirts"
            />
          </button>
          <button class="clothes__pants">
            <img
              src="img/blue_p.png"
              alt="pants"
              data-key="type"
              data-value="pants"
            />
          </button>
          <button class="clothes__skirts">
            <img
              src="img/blue_s.png"
              alt="skirts"
              data-key="type"
              data-value="skirts"
            />
          </button>
        </div>
        <div class="categories__colors">
          <button class="colors__blue" data-key="color" data-value="blue">
            Blue
          </button>
          <button class="colors__yellow" data-key="color" data-value="yellow">
            Yellow
          </button>
          <button class="colors__pink" data-key="color" data-value="pink">
            Pink
          </button>
        </div>
      </div>
      <ul class="items"></ul>
    </div>
  </body>
</html>
