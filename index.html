<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="shopping__container">
      <button class="logo"><img src="img/logo.png" alt=""></button>
      <div class="categories">
        <div class="categories__clothes">
          <button class="clothes__t-shirts"><img src="img/blue_t.png" alt=""></button>
          <button class="clothes__pants"><img src="img/blue_p.png" alt=""></button>
          <button class="clothes__skirts"><img src="img/blue_s.png" alt=""></button>
        </div>
        <div class="categories__colors">
          <button class="colors__blue">Blue</button>
          <button class="colors__yellow">Yellow</button>
          <button class="colors__pink">Pink</button>
        </div>
      </div>
      <div class="item-window">
        <div class="pants blue"><img src="img/blue_p.png" alt="">male, small size</div>
        <div class="skirts blue"><img src="img/blue_s.png" alt="">female, small size</div>
        <div class="t-shirts blue"><img src="/img/blue_t.png" alt="">male, small size</div>
        <div class="pants yellow"><img src="/img/yellow_p.png" alt="">male, small size</div>
        <div class="skirts yellow"><img src="/img/yellow_s.png" alt="">female, small size</div>
        <div class="t-shirts yellow"><img src="/img/yellow_t.png" alt="">male, small size</div>
        <div class="pants pink"><img src="/img/pink_p.png" alt="">male, small size</div>
        <div class="skirts pink"><img src="/img/pink_s.png" alt="">female, small size</div>
        <div class="t-shirts pink"><img src="/img/pink_t.png" alt="">male, small size</div>
      </div>  
    </div>
  </body>
</html>
